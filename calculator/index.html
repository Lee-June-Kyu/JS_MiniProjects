<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculatorArea">
        <div class="resultArea">0</div>
        <div class="buttonArea">
            <button id="plusButton">+</button>
            <button id="minusButton">-</button>
            <button id="divisionButton">/</button>
            <button id="multiplyButton">*</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button0">0</button>
            <button id="dotButton">.</button>
            <button id="cancelButton">C</button>
            <button id="equalButton">=</button>
        </div>

    </div>

    <script defer src="calculator.js"></script>
</body>

</html>
